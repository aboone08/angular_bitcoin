<!DOCTYPE html>
<html lang="en" ng-app='ngBit'>
    <head>
      <meta charset="UTF-8">
      <title>Bitcoin Exchange</title>
      <link rel="icon" href="images/icon/qrcode.png">
      <!-- end of tab icon -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- end of bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <!-- end of awesome icon bootstrap -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
      <!-- end of angular -->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <!-- end of jquery -->
      <link rel="stylesheet" href="css/main.css">
      <!-- end of css -->
    </head>
  <body ng-controller="bitController">
    <nav class="navbar navbar-right navbar-fixed-top">
      <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <input id="search" type="text" placeholder="search">
          <span class="glyphicon glyphicon-search" aria-hidden="true" style="color:#2500ff" id="glif"></span>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <div id="form" class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form ng-submit='getData(everything)'>
          <Label>Search For Exchanges</Label>
          <br>
          <!-- <input type="text" placeholder="Exchanges" ng-model='everything'> -->
          <button class="btn btn-md" ng-click='getData("all")'>All Data</button>
          <button class="btn btn-md" ng-click='getData("ticker")'>Ticker Data</button>
          <button class="btn btn-md" ng-click='getData("exchanges")'>Exchange Data</button>
          <button class="btn btn-md" ng-click='getData("ticker/global")'>Global Data</button>
        </form>
      </div>
    </div>
    <!-- <button ng-click='getData("ticker")'>Ticker Data</button> -->
    <!-- body parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
